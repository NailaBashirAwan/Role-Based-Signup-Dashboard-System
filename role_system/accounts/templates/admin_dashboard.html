<h1>Admin Dashboard</h1>
<p>Welcome, Admin {{ request.user.username }}</p>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>
                <a href="{% url 'update_user' user.id %}">Edit</a> | 
                <a href="{% url 'delete_user' user.id %}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'logout' %}">Logout</a>
